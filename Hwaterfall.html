<html>
 
<head>
  <meta charset="utf-8">
  <title>Waterfall Chart</title>
 
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
 
<body>
  <div id='myChart'></div>
  <script>
      var myConfig = {
          "type": "hwaterfall",
          "scale-x" :{
                    "values" : [
                    "Sophia", 
                    "Chloe", 
                    "Mia", 
                    "Olivia", 
                    "Emma", 
                    "Grace"
                    ]
                },
          "series": [{
              values: [86, 103,79, 136, 109, 44]
          }]
      };
      zingchart.render({
          id:'myChart',
          data: myConfig,
          height: "100%",
          width: "100%"
      });
  </script>
</body>
 
</html>
