<html>
    <head>
        <meta charset="UTF-8">
        <title>Chart</title>
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    </head>
    <body>
        <div id="myChart"></div>
        <script>
            var chartData = {
                type: 'bar',
                title: {
                "text" : "Popular Asian and Pacific Islander (F)Names in NA by Jia Gao"
                },
                "scale-x" :{
                    "values" : [
                    "Sophia", 
                    "Chloe", 
                    "Mia", 
                    "Olivia", 
                    "Emma", 
                    "Grace"
                    ]
                },
                series: [
                { backgroundColor: ["#3ec1cd"]},
                { values:[86, 103, 79, 136, 109, 44]}
            ]
        };
        zingchart.render({
            id:'myChart',
            data: chartData,
            height: 600,
            width: 700
        });
        </script>
    </body>
</html>
